<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <h2>Welcome to my Game......... </h2>
    <h3>Play the game by selecting Bat or Ball or Stump</h3>
    <button class="choise-button"
      onclick=" 
      let computerChoice=computerGenerareChoise();
      let reusltMsg= getResult('Bat', computerChoice);
      sowResult('Bat' , computerChoice , reusltMsg); "> <img src="images/bat.png" alt="Bat image" class="choice-image"> </button>

    <button class="choise-button"
      onclick=" 
      computerChoice = computerGenerareChoise();
      reusltMsg= getResult('Ball', computerChoice);
      sowResult('Ball' , computerChoice , reusltMsg); "> <img src="images/ball.png" alt="Bat image" class="choice-image"> </button>

    <button class="choise-button"
      onclick=" 
      computerChoice = computerGenerareChoise();
      reusltMsg= getResult('Stump', computerChoice);
      sowResult('Stump' , computerChoice , reusltMsg); "> <img src="images/Stump.png" alt="Bat image" class="choice-image"> </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button class="reset-button" onclick="localStorage.clear() 
    resetscore();
    "><img src="images/reset icon.png" alt="Bat image" class="reset-icon">Reset</button>

    <script src="script.js"></script>
  </body>
</html>

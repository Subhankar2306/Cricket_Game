<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bat Ball Stump Game</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }

      button {
        font-size: 1.5rem;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #00c6ff;
        background: linear-gradient(to right, #0072ff, #00c6ff);
        color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1.2rem;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
        let computerChoice=computerGenerareChoise();
        let reusltMsg= getResult('Bat', computerChoice);
        sowResult('Bat', computerChoice, reusltMsg);
      "
    >
      Bat
    </button>

    <button
      onclick="
        computerChoice = computerGenerareChoise();
        reusltMsg = getResult('Ball', computerChoice);
        sowResult('Ball', computerChoice, reusltMsg);
      "
    >
      Ball
    </button>

    <button
      onclick="
        computerChoice = computerGenerareChoise();
        reusltMsg = getResult('Stump', computerChoice);
        sowResult('Stump', computerChoice, reusltMsg);
      "
    >
      Stump
    </button>

    <script>
      let scorestr = localStorage.getItem('Score');
      let score;
      if(scorestr !== undefined){
        score = JSON.parse(scorestr);
      } else{
          score={
          win:0,
          lost: 0,
          tie: 0,
          
        };
      }
      score.displayScore= function(){
        return `Score is : Won: ${score.win} , Lost: ${score.lost} , Tie: ${score.tie}`; 
        };

      function computerGenerareChoise() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Ball") {
            score.win++;
            return "User won.";
          } else if (computerMove === "Bat") {
            score.tie++;
            return "It's a tie.";
          } else if (computerMove === "Stump") {
            score.lost++;
            return "You are Out! Computer won.";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            score.tie++;
            return "It's a tie.";
          } else if (computerMove === "Bat") {
            score.lost++;
            return "You are Out! Computer won.";
          } else if (computerMove === "Stump") {
            score.win++;
            return "User won.";
          }
        } else {
          if (computerMove === "Ball") {
            score.lost++;
            return "Computer won.";
          } else if (computerMove === "Bat") {
            score.win++;
            return "User won.";
          } else if (computerMove === "Stump") {
            score.tie++;
            return "It's a tie.";
          }
        }
      }

      function sowResult(userMove, computerMove, result) {
        localStorage.setItem('Score', JSON.stringify(score));
        alert(`You chose ${userMove}. Computer chose ${computerMove}.
${result}

${score.displayScore()}`);
      }
    </script>
  </body>
</html>
